<ion-list class="user-popover">
  <ion-item button (click)="close('reset-password')">
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <ion-label>Reset Password</ion-label>
  </ion-item>
  <ion-item button (click)="close('delete-account')">
    <ion-icon name="trash-outline" slot="start"></ion-icon>
    <ion-label>Delete Account</ion-label>
  </ion-item>
  <ion-item button (click)="close('logout')">
    <ion-icon name="log-out-outline" slot="end"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>
