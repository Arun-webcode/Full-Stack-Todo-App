<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Welcome to Todo</ion-card-subtitle>
    <ion-card-title>Signup</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-input class="emailInput" [(ngModel)]="email" label="Email" label-placement="floating" fill="outline"
      placeholder="Enter your email" />
    <ion-button fill="outline" expand="block" (click)="sendOtp()">Send OTP</ion-button>

    <ion-input *ngIf="showOtpInput" [(ngModel)]="otp" label="OTP" label-placement="floating" fill="outline"
      placeholder="Enter OTP" />
    <ion-label *ngIf="otpError" color="danger">Wrong OTP</ion-label>
    <ion-button *ngIf="showOtpInput" expand="block" (click)="verifyOtp()">Verify OTP</ion-button>

    <ion-item *ngIf="showPasswordInputs">
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
      <ion-icon slot="end" [name]="passwordIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>
    <ion-item *ngIf="showPasswordInputs">
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
    </ion-item>

    <ion-item *ngIf="showPasswordInputs">
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-button *ngIf="showPasswordInputs" expand="block" (click)="signup()">Signup</ion-button>
  </ion-card-content>
</ion-card>
